<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Yosi's Weather App</title>
  </head>
  <body>
    <div class="container"">
      <div class="row">
        <div class="col-12 text-center mt-5">
          <h1 class="text-header mt-5">Weather App</h1>
        </div>
        <div class="col-4 mx-auto mt-5">
          <input
          id="valueInput"
            class="form-control form-control-lg valueInput"
            type="text"
            placeholder="Enter City"
            aria-label=".form-control-lg example"
          />
        </div>
        <div class="row">
          <div class="col-4 text-end mx-auto mt-4 pe-0">
            <button id="btnSearch" type="button" onclick="getValue()" class="btn btn-primary btn-lg">SEARCH</button>
          </div>
        </div>
        <ul id="addCard" class="row card-row mt-5 pt-5 searchResults mb-5 addCard pb-5">
      
          <!-- Card End -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
