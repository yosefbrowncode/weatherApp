  <body>
    <div class="container"">
      <div class="row ">
        <div class="col-12 text-center mt-5">
          <h1 class="text-header mt-5">Weather App</h1>
        </div>
        <div class="col-10 col-md-8 col-lg-6 col-xl-4 mx-auto mt-5">
          <input
          id="valueInput"
            class="form-control form-control-lg valueInput"
            type="text"
            placeholder="Enter City"
            aria-label=".form-control-lg example"
          />
          <span id="errorMessage" class="errorMessage" style="color: red;"></span>
        </div>
        <div class="row ">
          
          <div class="col-10 col-md-8 col-lg-6 col-xl-4 text-end mx-auto mt-4 pe-0">
            <button id="btnSearch" type="button" onclick="getValue()" class="btn btn-primary btn-lg">SEARCH</button>
          </div>
        </div>
        <ul id="addCard" class="row  card-row mt-5 pt-5 searchResults mb-5 addCard pb-5 mx-auto">
            
      
  
          <!-- Card End -->
        </ul>
      </div>
    </div>
